<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Viajes (JMP)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" class="container mt-4">
        <div id="user-module-container">
            <div class="card">
                <div class="card-header">
                    <h3>Gestión de Usuarios y Choferes</h3>
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-4 mb-3"><label class="form-label">Nombre</label><input type="text" name="nombre" id="nombre" class="form-control" required></div>
                            <div class="col-md-4 mb-3"><label class="form-label">Apellido</label><input type="text" name="apellido" id="apellido" class="form-control" required></div>
                            <div class="col-md-4 mb-3"><label class="form-label">Email</label><input type="email" name="email" id="email" class="form-control" required></div>
                        </div>
                        <div class="row align-items-end">
                            <div class="col-md-5 mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                                <small class="form-text text-muted">Requerida para usuarios nuevos.</small>
                            </div>
                            <div class="col-md-5 mb-3">
                                <label class="form-label">Rol</label>
                                <select name="rol" id="rol" class="form-select" required>
                                    <option value="Usuario">Usuario</option>
                                    <option value="Chofer">Chofer</option>
                                    <option value="Supervisor">Supervisor</option>
                                    <option value="Administrador">Administrador</option>
                                </select>
                            </div>
                        </div>
                        <div class="row driver-fields">
                            <hr class="mt-3">
                            <h5 class="mb-3">Datos del Chofer</h5>
                            <div class="col-md-4 mb-3"><label class="form-label">N° de Licencia</label><input type="text" name="licencia" id="licencia" class="form-control"></div>
                            <div class="col-md-4 mb-3"><label class="form-label">DNI</label><input type="text" name="dni" id="dni" class="form-control"></div>
                            <div class="col-md-4 mb-3"><label class="form-label">Supervisor</label><input type="text" name="supervisor" id="supervisor" class="form-control"></div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                    </form>
                    
                    <hr class="my-4">
                    <h4>Usuarios Registrados</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Activo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
